<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ItaCerâmica | Tudo para sua construção</title>
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style2.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo-site.png" alt="logo" width="90px">
                </a>
            </div>

            <ul class="menu">
                <li><a href="index.html#produtos">Produtos</a></li>
                <li><a href="formulario.html">Fale conosco</a></li>
                <li><a href="#footer">Sobre</a></li>
            </ul>

        </nav>
    </header>

    <main>
        <section class="carrossel-produtos">
            <div class="produtos-container">
                <h1 id="nome-produto" class="mb-4"></h1>

                <article class="info-produto">
                    <img id="imagem-produto" class="img-prod mb-4" src="" alt="Imagem do produto">
                    
                    <h3 id="descricao-produto" class="mb-4"></h3>
            
                    <input type="number" name="quantidade" min="1" max="500000" placeholder="Quantidade"
                        aria-label="Adicionar Quantidade" class="inQuantidade">
                    <button aria-label="Adicionar ao carrinho" class="btCarrinho">Adicionar ao carrinho</button>
                </article>
            </div>
        </section>
    </main>

    <footer id="footer" class="bg-darkblue text-white text-center py-3 mt-5">
        <p>
            Feito por Marcos Vinícius Santana, visite meu
            <a href="https://github.com/M4RCOSVS0" target="_blank" rel="noopener noreferrer" class="text-light fw-bold">GitHub</a>
        </p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
