<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
</head>
<body>
    <h1 id="nome-produto"></h1>
    <p id="descricao-produto"></p>
    <img id="imagem-produto" src="" alt="Imagem do produto">

    <script>
        const produtos = {
            "produto1": {
                nome: "Produto 1",
                descricao: "Descrição do Produto 1.",
                imagem: "produto1.jpg"
            },
            "produto2": {
                nome: "Produto 2",
                descricao: "Descrição do Produto 2.",
                imagem: "produto2.jpg"
            },
            // Adicione os outros produtos aqui...
        };

        const urlParams = new URLSearchParams(window.location.search);
        const produtoId = urlParams.get('id');

        if (produtos[produtoId]) {
            document.getElementById('nome-produto').textContent = produtos[produtoId].nome;
            document.getElementById('descricao-produto').textContent = produtos[produtoId].descricao;
            document.getElementById('imagem-produto').src = produtos[produtoId].imagem;
        } else {
            document.getElementById('nome-produto').textContent = "Produto não encontrado.";
        }
    </script>
</body>
</html>
