        <nav>
            <div class="logo">

    <main>
        <section class="form">
            <h1>Formulário de Contato</h1>
            <form action="mailto:marcossvin.so@gmail.com" method="post" enctype="text/plain">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Informe seu nome:">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Informe seu melhor e-mail:">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="6" cols="50"
                    placeholder="faça uma breve descrição:"></textarea><br><br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Refazer">
            </form>
        </section>
    </main>
