    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo-site.png" alt="" width="90px">
                </a>
            </div>

            <ul class="menu">
                <li><a href="index.html">Produtos</a></li>
                <li><a href="formulario.html">Fale conosco</a></li>
                <li><a href="#footer">Sobre</a></li>
            </ul>

        </nav>
    </header>
    <main>
        <!--aprimorado via bootstrap-->
        <section class="form container my-5">
            <h1 class="text-center mb-4">Formulário de Contato</h1>
            <form action="mailto:marcossvin.so@gmail.com" method="post" enctype="text/plain">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control" placeholder="Informe seu nome:">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Informe seu melhor e-mail:">
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição:</label>
                    <textarea id="descricao" name="descricao" class="form-control" rows="6" placeholder="Faça uma breve descrição:"></textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <input type="submit" class="btn btn-primary" value="Enviar">
                    <input type="reset" class="btn btn-secondary" value="Refazer">
                </div>
            </form>
        </section>
        
    </main>
    <!--aprimorado via bootstrap-->
    <footer id="footer" class="bg-dark text-white text-center py-3 mt-5">
        <p>
            Feito por Marcos Vinícius Santana, visite meu
            <a href="https://github.com/M4RCOSVS0" target="_blank" rel="noopener noreferrer" class="text-light fw-bold">GitHub</a>

    </footer>
