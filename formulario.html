<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>ItaCerâmica | Tudo para sua construção</title>
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">

<body>
    <div class="layout">
    <header>
        <h1>ItaCerâmica</h1>

        <nav>

                <li><a href="index.html">Início</a></li>
                <li><a href="index.html#produtos">Produtos</a></li>
                <li><a href="#footer">Sobre</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Formulário de Contato</h2>
            <hr>
            <form action="mailto:marcossvin.so@gmail.com" method="post" enctype="text/plain">
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" placeholder="Informe seu nome:"><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Informe seu melhor e-mail:"><br><br>
                <label for="descricao">Descrição:</label><br>
                <textarea id="descricao" name="descricao" rows="6" cols="50"
                    placeholder="Digite uma breve descrição:"></textarea><br><br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Refazer">
            </form>
        </section>
    </main>

    <footer id="footer">

        <p>
